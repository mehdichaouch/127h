<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://mehdichaouch.github.io/127h/PXL_20251129_151604502.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .signature-font {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
    <!-- Film d'opacité -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    
    <!-- Compteur en ligne -->
    <div x-data="countdown()" class="relative z-10 text-center px-6">
        <div class="signature-font text-white text-3xl md:text-5xl drop-shadow-2xl leading-relaxed">
            <span>Cela fait </span>
            <span x-text="totalHours" class="text-4xl md:text-6xl font-bold"></span>
            <span class="text-2xl md:text-4xl">h</span>
        </div>
    </div>

    <script>
        function countdown() {
            return {
                totalHours: 0,
                
                init() {
                    this.updateCountdown();
                    setInterval(() => {
                        this.updateCountdown();
                    }, 1000);
                },
                
                updateCountdown() {
                    const startDate = new Date('2025-11-29T17:00:00');
                    const now = new Date();
                    const difference = now - startDate;
                    
                    if (difference > 0) {
                        // Calculer le nombre total d'heures
                        this.totalHours = Math.floor(difference / (1000 * 60 * 60)); // Conversion en heures
                    } else {
                        this.totalHours = 0;
                    }
                }
            }
        }
    </script>
</body>
</html>
